[GameInstance]
ConsoleEnabled=false
OnScreenDebugEnabled=false
OnScreenDebugAddBasicInfo=false
UseUPNP=false
RequireAutoRegister=false
GameSynchronizerEnabled=true
UseSceneBuffer=true
GameClockActive=true
LogDirectory="user://logs/"
LogConsoleToGDPrint=true

[Replicator]
FrameInterval=6
ShouldShowBufferSize=false

[GameSynchronizer]
PauseOnJoin=true
DelayReplicatorUntilAllNodesSynched=false
UnpauseCountdownDuration=2000
PingInterval=0.5
PingsToKeepForAverage=10
ActivePingEnabled=true
InitialMeasurementCount=20
InitialMeasurementCountBeforeResume=10

[GameClock]
MinimumOffset=5
OffsetBuffer=5
MaxTickDesynch=5

[Logging]
Default="Force"
LogMDStatics="Force"
LogClockedRemoteCall="Force"
LogReplicator="Force"
LogTestConfigManager="Force"